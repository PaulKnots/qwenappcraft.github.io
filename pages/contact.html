<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title | AppCraft Studio</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../media/logo.svg">
</head>
<body>
	<!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">
                    <img src="../media/logo.svg" alt="AppCraft Logo">
                    <div class="logo-text">AppCraft</div>
                </a>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="pages/project1.html">Project 1</a></li>
                    <li><a href="pages/project2.html">Project 2</a></li>
                    <li><a href="pages/project3.html">Project 3</a></li>
                    <li><a href="pages/about.html">About Us</a></li>
                    <li><a href="pages/contact.html">Contact</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
<section class="contact">
    <div class="container">
        <h2>Get In Touch</h2>
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-info-item">
                    <img src="../media/icons/location.svg" alt="Location">
                    <div>
                        <h3>Our Location</h3>
                        <p>123 Innovation Street<br>San Francisco, CA 94107</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <img src="../media/icons/phone.svg" alt="Phone">
                    <div>
                        <h3>Phone Number</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <img src="../media/icons/email.svg" alt="Email">
                    <div>
                        <h3>Email Address</h3>
                        <p>hello@appcraft.studio</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <img src="../media/icons/clock.svg" alt="Hours">
                    <div>
                        <h3>Working Hours</h3>
                        <p>Monday - Friday: 9AM - 6PM<br>Saturday: 10AM - 4PM</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="What is this regarding?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="How can we help you?" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
